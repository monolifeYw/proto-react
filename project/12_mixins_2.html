<!DOCTYPE html>
<html>
  <head>
    <!-- jQuery, jQuery.ui -->
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <title>React</title>
  </head>
  <body>
    <div id="react-container"></div>
    <script type="text/babel">
    /*
    mixins
    - 1) 하나의 공통된 이벤트 및 유틸을 만들고
        ex )
        var ReactMixin = {
            componentWillMount: function() {
                console.log('componentWillMount');
            }
        }

    - 2) 컴포넌트 만들시 같이 적용한다.
        var BtnComponent = React.createClass({
            mixins:[ReactMixin],
            render:function(){}
        });
     */
    var ClassMixin = {
      componentDidMount: function () {
        console.log('[ClassMixin]componentDidMount');
      },

      mix: function (type1, type2) {
        return type1 + ' ' + type1 + '-' + type2;
      }
    }

    var Component1 = React.createClass({
      mixins: [ClassMixin],
      componentDidMount: function () {
        console.log('[Component1]componentDidMount');
      },

      render: function () {
        return (
          <a className={this.mix('btn', 'success')}>Component1</a>
        );
      }
    });

    var Component2 = React.createClass({
      mixins: [ClassMixin],
      render: function () {
        return (
          <a className={this.mix('btn', 'danger')}>Component2</a>
        );
      }
    });

    var App = React.createClass({
          render: function () {
            return (
              <span>
                <Component1 />
                <Component2 />
              </span>
            );
          }
      });

      ReactDOM.render(
          <App />,
          document.getElementById('react-container')
      );
    </script>
  </body>
</html>
