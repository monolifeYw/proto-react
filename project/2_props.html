<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@15/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <title>React Components</title>
    </head>
    <body>
    <div id="react-container"></div>
    <script type="text/babel">
        var MyComponent = React.createClass({
            render: function() {
                // scope
                // ex ) render 내 선언시
                // var component = new MyComponent(props);
                // var component = new MyComponent({text: 'Hello React', children: 'I say Hello!'})
                console.log('render',this);
                return (
                    <div>
                        <h1>{this.props.text}</h1>
                        // this.props.children : node value
                        <p>{this.props.children}</p>
                    </div>
                )
            }
        });

        /*
            ReactElement element : 무조건 하나로 감싸야 함
         */
        ReactDOM.render(
        <div id="sub-container">
            <MyComponent text="Hello React">I say Hello!</MyComponent>
            <MyComponent text="How are you">What??</MyComponent>
            <MyComponent text="Monolife Yw" />
        </div>
        , document.getElementById('react-container'));
    </script>
    </body>
</html>
