<!DOCTYPE html>
<html>
    <head>
        <title>My First React File</title>
        <style type="text/css">
            .txtColor{
                color: #00f;
            }
        </style>
        <script src="https://unpkg.com/react@15/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/babel">
            // 컴포넌트 생성
            var HelloWorld = React.createClass({
                render: function () {
                    return (
                        // React Element : 가볍고 상태를 갖지 않으며, 변경 불가능한 DOM Element 의 가상표현
                        // jsx 문법이기 때문에 Parser가 필요 - babel-core
                        // 4가지 프로퍼티를 가짐 > type, props, key, ref
                        <h1 className = "txtColor">HelloWorld</h1>
                    );
                }
            });

            // --> render method : React.createElement(HelloWorld, null) == <HelloWorld />
            // 바로 사용은 하지 못하고, webpack, browserify 를 이용하여 컴파일 한후 로드하여 사용
            /*
            ReactComponent render(
                ReactElement element,
                DOMElement container,
                [function callback]
            )
            */
            ReactDOM.render(
                <HelloWorld />,
                document.getElementById('container'),
                function () {
                    console.log('HelloWorld Render Complete');
                }
            );
        </script>
    </body>
</html>
