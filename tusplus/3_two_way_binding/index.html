<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Proto Tusplus</title>
        <!-- jQuery, jQuery.ui -->
        <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

        <script src="https://fb.me/react-0.14.7.js"></script>
        <script src="https://fb.me/react-dom-0.14.7.js"></script>
        <script src="https://fb.me/react-with-addons-0.14.7.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
    </head>
    <body>
        <div id="container"></div>

        <script type="text/babel">
            var App = React.createClass({
                mixins: [React.addons.LinkedStateMixin],

                getInitialState: function() {
                    return {
                        payment1: 0,
                        payment2: 0
                    };
                },

                render: function() {
                    var total = parseInt(this.state.payment1, 10) + parseInt(this.state.payment2, 10);
                    // <input type="text" valueLink={this.linkState('payment')} />
                    return (
                        <div>
                            <Payment valueLink={this.linkState('payment1')} />
                            +
                            <Payment valueLink={this.linkState('payment2')} />
                            =
                            {total}
                        </div>
                    );
                }

            });

            var Payment = React.createClass({
                /*
                App Class
                - mixins: [React.addons.LinkedStateMixin]
                - getInitialState에 payment 설정
                - <input type="text" valueLink={this.linkState('payment')} />
                - {this.state.payment}

                return this.transferPropsTo() 대응
                1) <input {...this.props} type="text" />


                2)  var {valueLink, ...other} = this.props;
                    <input valueLink={valueLink} type="text" />
                */
                render: function() {
                    var {valueLink, ...other} = this.props;
                    return (
                        <input valueLink={valueLink} type="text" />
                    );
                }

            });

            ReactDOM.render(
                <App />,
                document.getElementById('container')
            )
        </script>
    </body>
</html>
