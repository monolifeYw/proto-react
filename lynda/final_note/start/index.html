<!DOCTYPE html>
<html>
    <!-- jQuery, jQuery.ui -->
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <title>React Bulletin Board</title>
</head>
<body>
    <div id="react-container"></div>

    <div id="react-container-ex">
        <div class="board" data-reactid=".0">
            <p data-reactid=".0.0">10</p>
            <div class="note ui-draggable ui-draggable-handle" style="left:0;top:0;transform:rotate(0deg);" data-reactid=".0.1:$5">
                <textarea class="form-control" data-reactid=".0.1:$5.0">Tongue boudin andouille landjaeger jowl</textarea>
                <button class="btn btn-success btn-sm glyphicon glyphicon-floppy-disk" data-reactid=".0.1:$5.1"></button>
            </div>
            <div class="note ui-draggable ui-draggable-handle" style="left:300px;top:0px;transform:rotate(0deg);" data-reactid=".0.1:$1">
                <p data-reactid=".0.1:$1.0">Drumstick sirloin tri-tip, pork belly po</p>
                <span data-reactid=".0.1:$1.1">
                    <button class="btn btn-primary glyphicon glyphicon-pencil" data-reactid=".0.1:$1.1.0"></button>
                    <button class="btn btn-danger glyphicon glyphicon-trash" data-reactid=".0.1:$1.1.1"></button>
                </span>
            </div>
            <button class="btn btn-sm glyphicon glyphicon-plus" data-reactid=".0.2"></button>
        </div>
    </div>
</body>
</html>
