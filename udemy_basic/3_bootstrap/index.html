<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Proto udemy basic</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- col-xs-3, col-sm-6 -->
                <div class="col-sm-12" style="background-color:pink;height:200px;"></div>
            </div>
            <div class="row">
                <div class="col-sm-4" style="background-color:red;height:200px;"></div>
                <div class="col-sm-4" style="background-color:blue;height:200px;"></div>
                <div class="col-sm-4" style="background-color:yellow;height:200px;"></div>
            </div>
            <div class="row">
                <div class="col-xs-1 col-sm-1 col-md-3 col-lg-4" style="background-color:burlywood;height:200px;"></div>
                <div class="col-xs-1 col-sm-1 col-md-3 col-lg-4" style="background-color:black;height:200px;"></div>
                <div class="col-xs-1 col-sm-1 col-md-3 col-lg-4" style="background-color:orange;height:200px;"></div>
            </div>
            <div class="row">
                <div class="col-sm-3" style="background-color:red;height:200px;"></div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-8" style="background-color:skyblue;height:200px;"></div>
            </div>
            <div class="row">
                <div class="col-sm-4" style="background-color:red;height:200px;"></div>
                <div class="col-sm-3" style="background-color:blue;height:200px;">
                    <div class="row">
                        <div class="col-sm-4" style="background-color:orange;height:50px;"></div>
                        <div class="col-sm-4" style="background-color:skyblue;height:50px;"></div>
                        <div class="col-sm-4" style="background-color:black;height:50px;"></div>
                    </div>
                </div>
                <div class="col-sm-4" style="background-color:yellow;height:200px;"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </body>
</html>
